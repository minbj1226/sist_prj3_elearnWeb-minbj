spring.application.name=spring_thymeleaf

#ViewResolver 설정
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

#서버 설정
server.port=8080
server.servlet.session.timeout=1m

#파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=/upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

#DBMS설정
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.username=min
spring.datasource.password=1234

#mybatis설정
#mapper가 존재하는 위치 설정
mybatis.mapper-locations=classpath:mappers/*.xml
#typeAlias에서 사용될 패키지명을 설정
#mybatis.type-aliases-package=kr.co.sist.emp, kr.co.sist.dept
mybatis.type-aliases-package=kr.co.sist
