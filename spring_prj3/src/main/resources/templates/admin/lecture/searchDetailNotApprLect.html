<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>강의 상세 관리</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/admin/dashboard/dashboard.css}" />
  <link rel="stylesheet" th:href="@{/admin/lecture/allLecture.css}" />
</head>
<body class="admin-dashboard">
  <div id="header">
    <th:block th:replace="~{fragments/adminHeader :: adminHeader}"></th:block>
  </div>

  <div class="admin-layout">
    <aside class="admin-sidebar">
      <th:block th:replace="~{fragments/adminSidebar :: adminSidebar}"></th:block>
    </aside>

    <main class="admin-content">
      <section class="course-page">
        <header class="course-header">
          <h1>강의 상세</h1>
        </header>

        <!-- 상세 정보 카드 -->
        <div class="dashboard-panel">
          <div class="panel-header">
            <div>
              <h2>강의 정보</h2>
              <p>기본 정보와 상태를 확인합니다.</p>
            </div>
            <div class="panel-controls">
              <button class="btn btn--primary">승인</button>
              <button class="btn btn--ghost">비활성화</button>
            </div>
          </div>

          <div class="panel-body">
            <div class="table-wrap">
              <table class="data-table" th:each="lecture:${lecture}">
                <tbody>
                  <tr>
                    <th scope="row">강의명</th>
                    <td th:text="${lecture.lectName}">강의명</td>
                    <th scope="row">카테고리</th>
                    <td th:text="${lecture.categoryName}">카테고리</td>
                  </tr>
                  <tr>
                    <th scope="row">강사</th>
                    <td th:text="${lecture.instName}">강사명</td>
                    <th scope="row">등록일</th>
                    <td th:text="${#dates.format(lecture.regDate, 'yyyy-MM-dd')}">2026-01-01</td>
                  </tr>
                  <tr>
                    <th scope="row">가격</th>
                    <td th:text="${lecture.price}">0</td>
                    <th scope="row">수강생</th>
                    <td th:text="${lecture.userCount}">0</td>
                  </tr>
                  <tr>
                    <th scope="row">상태</th>
                    <td th:text="${lecture.availability == 1 ? '공개' : '비공개'}">공개</td>
                    <th scope="row">승인</th>
                    <td th:text="${lecture.approval == 1 ? '승인' : '대기'}">승인</td>
                  </tr>
                  <tr>
                    <th scope="row">소개</th>
                    <td colspan="3" th:text="${lecture.intro}">소개 텍스트</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- 커리큘럼 -->
        <div class="dashboard-panel" style="margin-top: 20px;">
          <div class="panel-header">
            <div>
              <h2>커리큘럼</h2>
              <p>챕터/영상 목록을 확인합니다.</p>
            </div>
          </div>

          <div class="panel-body">
            <div class="table-wrap">
              <table class="data-table">
                <thead>
                  <tr>
                    <th scope="col">번호</th>
                    <th scope="col">챕터명</th>
                    <th scope="col">길이(분)</th>
                    <th scope="col">영상</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="ch : ${chapterList}">
                    <td th:text="${ch.num}">1</td>
                    <td th:text="${ch.name}">챕터명</td>
                    <td th:text="${ch.length}">10</td>
                    <td>
                      <a th:href="${ch.video}" target="_blank">보기</a>
                    </td>
                  </tr>
                  <!-- 데이터 없을 때 -->
                  <tr th:if="${chapterList == null or #lists.isEmpty(chapterList)}">
                    <td colspan="4">등록된 커리큘럼이 없습니다.</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </section>
    </main>
  </div>
</body>
</html>
