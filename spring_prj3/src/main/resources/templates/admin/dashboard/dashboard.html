<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>관리자 대시보드</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/admin/dashboard/dashboard.css}" />
</head>
<body class="admin-dashboard">
  <div id="header">
    <th:block th:replace="~{fragments/adminHeader :: adminHeader}"></th:block>
  </div>

  <div class="admin-layout">
    <!-- 왼쪽 사이드바 -->
    <aside class="admin-sidebar">
    	<th:block th:replace="~{fragments/adminSidebar :: adminSidebar}"></th:block>
    </aside>

    <main class="admin-content" aria-label="��ú��� ������">
      <!-- 상단 section -->
      <section class="stat-grid" aria-label="��� ��ǥ">
      	<!-- 총 강사 수 -->
        <article class="stat-card">
          <div class="stat-header">
            <h2 class="stat-label">총 강사 수</h2>
          </div>
          <div class="stat-value" th:text="${instCnt}"></div>
        </article>
		<!-- 총 강의 수 -->
        <article class="stat-card">
          <div class="stat-header">
            <h2 class="stat-label">총 강의 수</h2>
          </div>
          <div class="stat-value">총 강의 수 출력 부분 db에서 select</div>
        </article>

		<!-- 총 수강생 수 -->
        <article class="stat-card">
          <div class="stat-header">
            <h2 class="stat-label">총 수강생 수</h2>
          </div>
          <div class="stat-value">총 강의 수 출력 부분 db에서 select</div>
        </article>
        
		<!-- 강의 총 수익 -->
        <article class="stat-card">
          <div class="stat-header">
            <h2 class="stat-label">강의 총 수익</h2>
          </div>
          <div class="stat-value">강의 총 수익 출력 부분 db에서 select</div>
        </article>
      </section>
	  
	  <!-- 하단 section -->
      <section class="dashboard-panel">
      	<!-- 강의 수익 영역 -->
        <div class="panel-header">
          <div>
            <h2>강의 수익</h2>
          </div>
          <div class="panel-controls">
            <select class="panel-select" aria-label="���� ����">
              <!-- 강사 select 해서 option에 생성  -->
              <option>---강사 선택---</option>
              <option>곽우신</option>
              <option>김장훈</option>
              <option>김장철</option>
            </select>
            <!-- 강의 총 수익 -->
            <div class="pill">
              <span class="pill-value">3,564,346,343</span>
            </div>
            <!-- 나의 수익 -->
            <div class="pill">
              <span class="pill-value">0</span>
            </div>
            <!-- 강사별 수익 -->
            <div class="pill">
              <span class="pill-value">0</span>
            </div>
          </div>
        </div>

		<!-- 초기 화면은 전체 강사를 날짜 순서대로 표시하고 추후에 option 선택되는거에 따라 바뀌게 설정 -->
        <div class="panel-body">
          <div class="table-wrap">
            <table class="data-table">
              <thead>
                <tr>
                  <th scope="col">날짜</th>
                  <th scope="col">강의이름</th>
                  <th scope="col">강사</th>
                  <th scope="col">실제 수입</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>2023-03-31 23:14</td>
                  <td>이것이 강의다</td>
                  <td>곽우신</td>
                  <td>6,000</td>
                </tr>
                <tr>
                  <td>2023-03-31 21:17</td>
                  <td>독도킥</td>
                  <td>김장훈</td>
                  <td>8,840</td>
                </tr>
                <tr>
                  <td>2023-03-31 19:46</td>
                  <td>김치 좀 담가보자</td>
                  <td>김장철</td>
                  <td>12,400</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
      </section>
    </main>
    
  </div>
</body>

</html>
